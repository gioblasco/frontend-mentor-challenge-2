<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="Illustration of a dancing person"/>
    <section title="Text component" class="primary-component">
      <h1 class="title">Order Summary</h2>

      <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan-details">
        <img src="./images/icon-music.svg" alt="Music icon"/>
        <div class="plan-type">
          <span id="plan-title">Annual Plan</span>
          <span id="plan-value">$59.99/year</span>
        </div>

        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <button id="continue">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </section>
  </main>
</body>
</html>
